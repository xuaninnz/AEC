<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;500&display=swap"
      rel="stylesheet"
    />

    <title>Academic English Center</title>
  </head>
  <body>
    <div class="card testimonial">
      <div class="grid grid--1X2">
        <div class="testimonial__image">
          <img src="image/bag.webp" alt="" />
          <span class="icon-container icon-container--accent">
            <svg class="icon icon--white icon-small">
              <use xlink:href="image/sprite.svg#dart-board"></use>
            </svg>
          </span>
        </div>
        <blockquote class="quote">
          <p class="quote__text">welcome to my page</p>
          <div class="media">
            <div class="media__image">
              <svg class="icon icon--primary quote__line">
                <use xlink:href="image/sprite.svg#dart-board"></use>
              </svg>
            </div>
            <div class="media__body">
              <h3 class="media__title quote__author">Xuan Innz</h3>
              <p class="quote__organization">AEC Company</p>
            </div>
          </div>
        </blockquote>
      </div>
    </div>
  </body>
</html>
